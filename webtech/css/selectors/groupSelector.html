<!DOCTYPE html>
<html lang="en">
<head>
  <title>group selector</title>
  <style>
    .h1-tag,#h1-id,h2{
      color: blueviolet;
      background-color: bisque;
    }
  </style>
</head>
<body>

  <h1 class="h1-tag"> Simple selector - group selector</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, illum.</p>
  <h1 id = "h1-id">you are cute</h1>
  <span class="h1-tag"> Don't run </span>
  <h1> just say yes to universe</h1>
  <h2> yes yes yes</h2>
  <h4>Document is running</h4>
  <span>Lorem ipsum dolor sit.</span>
  <h2>skip skip skip</h2>
  
</body>
</html>
