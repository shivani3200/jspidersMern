<!DOCTYPE html>
<html lang="en">

<head>
  <title>Psuedo class selector</title>
  <style>
    p:first-child {
      color: rgb(250, 178, 44);
    }

    h1:first-child {
      color: aqua;
    }

    p:nth-child(2) {
      color: blue;
    }

    p:last-child {
      color: rgb(226, 43, 110);
    }
    a:first-child{
      color: green;
    }
    a:last-child{
      color: rgb(245, 5, 137);
    }
    a:nth-child(3){
      color: rgb(19, 109, 114);
    }
  </style>
</head>

<body>
  <p> para1</p>
  <p> para2</p>
  <p> para3</p>
  <p> para 4</p>
  <div>
    <h1> h1 div</h1>
    <p>div para 1</p>
    <p>div para 2</p>
    <p>div para 3</p>
    <a href="#">div -- link 1</a>
    <br>
    <a href="#">div -- link 2</a>
    <br>
    <a href="#">div -- link 3</a>
    <br>
    <a href="#">div -- link 4</a>

  </div>
  <a href="#">link 1</a><br>
  <a href="#">link 2</a><br>
  <a href="#">link 3</a><br>
  <a href="#">link 4</a>

</body>

</html>
