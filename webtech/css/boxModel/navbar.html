<!DOCTYPE html>
<html lang="en">

<head>
  <title>NavBar</title>
  <style>
    a {
      text-decoration: none;
      color: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar {
      width: 100%;
      height: 100px;
      background: #bd0f09;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 20px;
      font-size: 20px;
      border: 1px solid #bd0f09;
      border-radius: 4px;
    }

    .main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #090621;
      border-radius: 4px;
      height: 700px;
      background-color: #0B0B0B;
    }

    .content {
      padding: 20px;
      margin-top: -200px;
      margin-left: 100px;

    }

    .btn {
      padding: 5px 15px;
      width: 120px;
      border: 1px solid #090621;
      border-radius: 16px;
      margin: 20px 5px;
      cursor: pointer;
      background-color: #d6b1b0;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <a href="#"> Ferrari</a>
    </div>
    <div class="menu" style="display: flex; gap: 20px;">
      <a href="#"> About </a>
      <a href="#"> Services </a>
      <a href="#"> Contact </a>
    </div>

  </div>
  <div class="main" style=" display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
    <div class="content" style="background-color:#0B0B0B; border: #F5F5F5; width: 50%;">
      <p style="color:#C8102E; font-size:60px;">Welcome to FERRARI</p>

      <p style="color:#F5F5F5; font-size:30px;">
        Where passion meets performance
      </p>

      <h2 style="color:#C8102E; font-size:40px; font-family:Impact;">
        DRIVE THE STORM
      </h2>

      <p style="color:#9E9E9E;">
        Experience unmatched power, iconic design, and the thrill of pure speed.
      </p>
      <button class="btn" style="">View Cars</button>
      <button class="btn">Enquiry</button>
    </div>

  <div class="image" style="width: 50%;">
    <img src = "../../assets/ferrari.png" alt="Ferrari Car" style="width:100%; height:auto;">
  </div>
  </div>
</body>

</html>
