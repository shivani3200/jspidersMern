<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        
        *{
            margin: 0px;
            /* background-color: rgb(21, 21, 21); */
        }
        .container{
            height: 500px;
            width: 250px;
            padding: 10px;
            border: 1px solid rgb(255, 255, 255);
            margin: auto;
            background-color: rgb(172, 233, 202);
            border-radius: 16px;
        }
        .main{
            height: 280px;
            width: auto;
            padding: 10px;
            background-color: aliceblue;
            border-radius: 16px;
        }
        img{
            height: 200px;
            width: inherit;
            border: 1px solid rgb(172, 233, 202);
            border-radius: 16px;
        }
        .size span{
            margin: 3px;
            border: 1px solid rgb(238, 237, 244);
            border-radius: 4px;
            background-color: rgb(207, 198, 244);
            padding: 5px;
            font-size: 8px;
        }
        .rating .bi{
            color: rgb(235, 133, 17);
        }
        .rating{
            margin-bottom:10px ;
        }
       small{
        color: gray;
        }
        .delivery{
            margin: 10px 0px;
            font-size: 13px;
        }
        .button span{
            border: 1px solid black;
            padding: 5px 10px;
            margin: 3px;
            font-size: 12px;
            border-radius: 4px;
            color: black;
            font-weight: 500;
        }
        .cart{
            background-color: rgb(189, 201, 244);
        }
        .buy{
            background-color: rgba(255, 255, 0, 0.929);
        }
        .wishlist{
            background-color: rgb(207, 41, 105);
        }
    </style>

</head>
<body>
    <div class="container">
        <img src ="./purse.jpg" alt ="image"/>
        <div class="main">
            <p>Gucci purse</p>
            <div class="size">
                <span>S</span>
                <span>M</span>
                <span>L</span>
                <span style="background-color: rgb(189, 99, 99);">XL</span></div>
            <p style="margin: 10px 0px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, laboriosam?</p>
            <div class="rating">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i><i class="bi bi-star"></i>
                <small>(52 reviews)</small>
            </div>
            <small style="background-color: rgb(252, 10, 10); color:white; padding:3px; border-radius: 4px;">Limited time deal</small>

            <div class="pricing"><sup>&#8377;</sup> <b>56,000</b> <small>MRP: <delete>100,000</delete></small> <small style="color: black;">(44%off)</small></div>
            <div class="delivery">
                FREE delivery <b>Fri,26 Dec</b> Or fastest delivery <b> Tomorrow,25 Dec</b>
            </div>
            <div class="button">
                <span class="cart">
                    Add to cart <i class="bi bi-cart3"></i>
                </span>
                <span class="buy"> Buy now<i class="bi bi-bag"></i></span>
                <span class="wishlist"><i class="bi bi-heart-fill" style="color: white;"></i></span>
            </div>
        </div>

    </div>
</body>
</html>
