<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <style>
        *{
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            position: relative;
            height: 200px;
            width: 200px;
            background-color: rgb(67, 4, 4);
        }
        .item{
            height: 50px;
            width: 50px;
            border: 1px solid rgb(21, 21, 21);
            border-radius: 16px;
            position: absolute;
        }
        .item-1{
            background-color: yellow;
            left: 0px;
            top: 0px;
            z-index: 0;
        }
        .item-2{
            background-color: rgb(0, 30, 255);
            left: 10px;
            top: 10px;
            z-index: 0
        }
        .item-3{
            background-color: rgb(255, 0, 55);
            left: 20px;
            top: 20px;
            z-index: 0
        }
        .item-4{
            background-color: rgb(0, 255, 89);
            left: 30px;
            top:30px;
            z-index: 0
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">div - 1</div>
        <div class="item item-2">div - 2</div>
        <div class="item item-3">div - 3</div>
        <div class="item item-4">div - 4</div>
    </div>
</body>
</html>
