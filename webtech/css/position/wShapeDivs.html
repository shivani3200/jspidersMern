<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W shape div</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 600px;
            width: 100%;
            background-color:#B784B7 ;
            position: relative;
            padding-top: 500px;
        }
        .item{
            height: 100px;
            width: 100px;
            border-radius: 16px;
            position: absolute;
        }
        .item-1{
            top:0px;
            left:0px;
            z-index: 0;
            background-color: #540863;
        }
        .item-2{
            top:60px;
            left:60px;
            z-index: 1;
            background-color:#92487A ;
        }
        .item-3{
            top: 120px;
            left:120px;
            z-index: 2;
            background-color: #E49BA6;
        }
        .item-4{
            top:60px;
            left:180px;
            z-index: 4;
            background-color: #DE1A58;
        }
        .item-5{
            top:0px;
            left: 240px;
            z-index: 5;
            background-color: #003285;
        }

        .item-6{
            top: 60px;
            left:300px;
            z-index: 4;
            background-color: #DE1A58;
        }
        .item-7{
            top:120px;
            left:360px;
            z-index: 5;
            background-color: #E49BA6;
        }
        .item-8{
            top:60px;
            left:420px;
            z-index: 4;
            background-color:#92487A ;
        }
        .item-9{
            top:0px;
            left:480px;
            z-index: 3;
            background-color: #540863;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
        <div class="item item-5"></div>
        <div class="item item-6"></div>
        <div class="item item-7"></div>
        <div class="item item-8"></div>
        <div class="item item-9"></div>
    </div>
</body>
</html>
