<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
        .span{
             background-color: rgb(239, 200, 72);
            height: 100px;
            width: 500px;
        }
        .span-block{
            display: block;
            background-color: orangered;
            height: 100px;
            width: 500px;
        }
        .div{
             background-color: greenyellow;
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }
        .div-inline{
            display: inline;
            background-color: green;
            height: 100px;
            width: 100px;
        }
        .div-inline-block{
            background-color: aqua;
            height: 100px;
            width: 100px;
            display: inline-block;
            border: 1px solid black;
            margin: 10px;
        }
        .div-2{
            display: none;
        }
        .div-4{
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h1> CSS Display Property </h1>
